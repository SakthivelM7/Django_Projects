{% extends 'adminnavbar.html' %}
{% block content %}
<h3 align="center" style="color:orange">{{ msg }}</h3>
<h2 align="center" style="color:purpel">Booking Details</h2>
<body style="background-color:yellow">
<form action="Booking" method="post">
  {% csrf_token %}
  <table align="center">
    <tr>
      <td><b>MovieID:</b></td>
      <td><select name="ddlmovie">
          <option>---select id--</option>
          {% for i in moviedata %}
          <option>{{ i.mov_name }}</option>
          {% endfor %}
        </select>
      </td>
    </tr>
    <tr>
      <td><b>Cust_ID:</b></td>
      <td><select name="ddlcust">
          <option>---select id--</option>
          {% for i in custdata %}
          <option>{{ i.Fname }}</option>
          {% endfor %}
        </select>
      </td>
    </tr>
      <tr>
      <td><b>No_of_seats:</b></td>
      <td><input type="number" name="txtseats"></td>
    </tr>
       <tr>
      <td><b>Cost:</b></td>
      <td><input type="number" name="txtcost"></td>
    </tr>
    <tr>
      <td align="center" colspan="2">
        <input type="submit" name="btnsubmit" value="Booking">
      </td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
