{% load static %}
<!--
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>

<!--<body style="background-color:gray" >-->
<body id="bg" style="background-image:url('{% static 'images/movie2.jpg' %}');">
<h3 align="center" style="color:red" >{{ msg }} </h3>
<form action="" method="post">
  {% csrf_token %}
<h1 align="center">MOVIEBOOKING LOGIN PAGE</h1>

<table align="center" >
  <tr>
    <td><b>UserName:</b></td>
    <td><input type="text" name="txtUsername" ></td>
  </tr>
  <tr>
    <td><b>Password:</b></td>
    <td><input type="password" name="txtPassword"> </td>
  </tr>
  <tr>
    <td align="center" colspan="2"><input type="submit" name="btnlogin" value="Login" ></td>
  </tr>
  <tr>
    <td align="center" colspan="1"></td>
    <td><a href="{% url 'reg' %}">Register Here</a></td>
  </tr>

</table>
</form>
</body>
</html>
