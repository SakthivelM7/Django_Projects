{% extends 'adminnavbar.html' %}
{% block content %}
<h3 align="center" style="color:green">{{ msg }}</h3>
<h2 align="center" style="color:maroon" >Add Movie</h2>
<body style="background-color:orange" >
<form action="add_movie" method="post">
  {% csrf_token %}
  <table align="center">
    <tr>
      <td><b>MovieID:</b></td>
      <td><input type="text" name="txtmovid"></td>
    </tr>
    <tr>
      <td><b>MovieName:</b></td>
      <td><input type="text" name="txtmovName"></td>
    </tr>
    <tr>
      <td><b>HeroName:</b></td>
      <td>
        <select name="ddlhero">
          <option>---select hero--</option>
          {% for i in herodata %}
          <option>{{ i.hero_name }}</option>
          {% endfor %}
        </select>
      </td>
    </tr>
    <tr>
      <td><b>HeroinName:</b></td>
      <td>
        <select name="ddlheroin">
          <option>---select heroin--</option>
          {% for i in heroindata %}
          <option>{{ i.heroin_name }}</option>
          {% endfor %}
        </select>
      </td>
    </tr>
      <tr>
      <td><b>DirectorName:</b></td>
      <td>
        <select name="ddldirector">
          <option>---select director--</option>
          {% for i in directordata %}
          <option>{{ i.director_name }}</option>
          {% endfor %}
        </select>

      </td>
    </tr>
      <tr>
      <td><b>Cost:</b></td>
      <td><input type="text" name="txtcost"></td>
    </tr>
    <tr>
      <td align="center" colspan="2">
        <input type="submit" name="btnsubmit" value="Addmovie">
      </td>
    </tr>

  </table>
</form>
</body>
{% endblock %}
