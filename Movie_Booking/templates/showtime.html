{% extends 'adminnavbar.html' %}
{% block content %}
<h3 align="center" style="color:orange">{{ msg }}</h3>
<h2 align="center" style="color:purpel">Show Movie Time</h2>
<body style="background-color:Aqua">
<form action="showtime" method="post">
  {% csrf_token %}
  <table align="center">
    <tr>
      <td><b>MovieID:</b></td>
      <td><select name="ddlmovie">
          <option>---select id--</option>
          {% for i in moviedata %}
          <option>{{ i.mov_name }}</option>
          {% endfor %}
        </select>
      </td>
    </tr>
    <tr>
      <td><b>TheaterName:</b></td>
      <td><select name="ddltheater">
          <option>---select theater--</option>
          {% for i in theaterdata %}
          <option>{{ i.theater_name }}</option>
          {% endfor %}
        </select>
      </td>
    </tr>
      <tr>
      <td><b>Date:</b></td>
      <td><input type="text" name="txtdate"></td>
    </tr>
    <tr>
      <td align="center" colspan="2">
        <input type="submit" name="btnsubmit" value="Showtime">
      </td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
