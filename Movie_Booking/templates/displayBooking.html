{% extends 'adminnavbar.html' %}
{% block content %}
<body style="background-color:pink">
<h2 align="center">Booking Details</h2>
<table align="center" class="table">
    <tr>
        <th>MovieID</th>
        <th>CostID</th>
        <th>No_of_seats</th>
        <th>Cost</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    {% for i in Bookingdata %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.id }}</td>
        <td>{{ i.No_of_seats }}</td>
        <td>{{ i.cost }}</td>
        <td><a href="{% url 'updateBooking' i.id %}">Update</a></td>
        <td><a href="{% url 'deleteBooking' i.id %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
</body>
{% endblock %}
